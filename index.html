<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Tugas CSS - Niomic</title>
    <!-- offline file -->
    <link rel="stylesheet" href="css/bootstrap.css" />

    <!-- online file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body>
      <form>
      <div class="form-group">
        <label class="font-weight-bold">Nama Lengkap</label> <input type="text" class="form-control" placeholder="Nama Lengkap" />
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Rumah</label>
        <textarea
        name="name"
        class="form-control"
        rows="2"
        cols="80"></textarea>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Foto Profil</label> <input type="file" class="form-control-file"/>
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Alamat Email</label> <input type="email" class="form-control" placeholder="Alamat Email" />
      </div>
      <div class="form-group">
        <label class="font-weight-bold">Kata Sandi</label> <input type="password" class="form-control" placeholder="Kata Sandi" />
      </div>

      <label class="font-weight-bold">Jenis kendaraan Anda: &nbsp;</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" >
        <label class="form-check-label">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" checked>
          <label class="form-check-label">Mobil</label>
        </div>
        <br>
        <button type="button" name="button" class="btn btn-primary">Register</button>
      </form>
 <script type="text/javascript" scr="js/bootstrap.js"></script>
  </body>
</html>
